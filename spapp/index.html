<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8" />
		<title>Kontroll</title>
		
		<link rel="stylesheet" href="sp://import/css/eve.css" type="text/css" />
		<link rel="stylesheet" href="sp://import/css/shared.css" type="text/css" />
		<link rel="stylesheet" href="sp://import/css/api.css" type="text/css" />
		<link rel="stylesheet" href="sp://kontroll/resources/css/kontroll.css" type="text/css" />
		
		<script src="http://cdn.beaconpush.com/clients/client-1.js"></script>
		<script src="sp://kontroll/resources/js/jquery-1.7.1.min.js"></script>
		<script src="sp://kontroll/resources/js/kontroll.js"></script>
	</head>
	<body>
		<div id="about">
			<h1>Kontroll</h1>
			<p>
				Control a Spotify desktop client from any web browser.
			</p>
		</div>
		
		<div id="sync" style="display: none;">
			<h2>Sync with device</h2>
			<p>Go to the following URL on your device: <span id="api-url"></span></p>
			<p>and enter the following number: <input id="sync-code" type="number" min="100000" max="999999" pattern="\d*" /></p>
		</div>
		
		<div id="playlist-dnd" style="display: none;">
		    <h2>Select a Playlist</h2>
		    <p>Drag and drop a playlist on the sidebar icon to play it with Kontroll</p>
		</div>
		
		<div id="playlist" style="display: none;">
		    <h2>Selected Playlist</h2>
			<p id="playlist-name"></p>
			<div id="playlist-content"></div>
		</div>
	</body>
</html>
